<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="challenge2.css">
</head>

<body>
    <header>
        <div class="container">
            <span class="title">ACME Inc.</span>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="banner">
            <div class="info">INFO</div>
            <div>Servers are being upgraded.</div>
            <div class="button">Dismiss</div>
        </div>
        <div class="box-container">
            <div class="box">
                <div class="title">Free</div>
                <div class="item-container">
                    <div class="item">
                        <div>Domains</div>
                        <div>1</div>
                    </div>
                    <div class="item">
                        <div>Deployments</div>
                        <div>5</div>
                    </div>
                    <div class="item">
                        <div>Bandwidth</div>
                        <div>5GB</div>
                    </div>
                </div>
                <div class="button">Get for free</div>
            </div>

            <div class="box">
                <div class="title">Pro</div>
                <div class="item-container">
                    <div class="item">
                        <div>Domains</div>
                        <div>5</div>
                    </div>
                    <div class="item">
                        <div>Deployments</div>
                        <div>100</div>
                    </div>
                    <div class="item">
                        <div>Bandwidth</div>
                        <div>250GB</div>
                    </div>
                </div>
                <div class="button">Get for 5$/mo</div>
            </div>
        </div>
    </main>
</body>

</html>
